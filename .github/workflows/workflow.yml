name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - feature/continuous-integration
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_ORG: pedroreis16

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: geo-cidadao-ui
            dockerfile: docker-compose/dockerfiles/geo-cidadao-ui.dockerfile
            context: .
          - service: gerenciamento-usuarios-api
            dockerfile: docker-compose/dockerfiles/gerenciamento-usuarios-api.dockerfile
            context: .
          - service: gerenciamento-posts-api
            dockerfile: docker-compose/dockerfiles/gerenciamento-posts-api.dockerfile
            context: .
          - service: keycloak
            dockerfile: docker-compose/dockerfiles/keycloak.dockerfile
            context: docker-compose/prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_ORG }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
