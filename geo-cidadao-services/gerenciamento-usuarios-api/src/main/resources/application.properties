spring.application.name=gerenciamento-usuarios-api
server.port=7080

server.servlet.context-path=/gerenciamento-usuarios

spring.datasource.url=jdbc:postgresql://localhost:5432/geodb
spring.datasource.username=geo
spring.datasource.password=geo

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.security=DEBUG